<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geovisor Agrícola de la Parroquia de Molleturo</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Estilos propios -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Barra superior -->
  <header class="topbar">
    <div class="topbar-left">
      <h1>Geovisor Agrícola de la Parroquia de Molleturo</h1>

      <!-- Logos aliados -->
      <div class="topbar-logos">
        <img src="logo_unibonn.png" alt="Universität Bonn" />
        <img src="logo_zef.png" alt="ZEF - Center for Development Research" />
        <img src="logo_rlc.png" alt="Right Livelihood College" />
        <img src="logo_fiat_panis.png" alt="Foundation fiat panis" />
      </div>
    </div>

    <!-- Selector de mapa base -->
    <div class="basemap-select">
      <label for="basemap">Mapa base:</label>
      <select id="basemap">
        <option value="voyager">Mapbox style (Voyager)</option>
        <option value="positron">Mapbox Light style</option>
        <option value="osm">OpenStreetMap</option>
        <option value="esri">Esri World Imagery</option>
      </select>
    </div>
  </header>

  <!-- Panel lateral + mapa -->
  <main>
    <aside class="panel">
      <div class="panel-section">
        <h3>Capas</h3>
        <div id="layerList" class="layer-list"></div>
      </div>

      <div class="panel-section">
        <h3>Leyenda</h3>
        <div id="legend" class="legend">
          <p>Activa o desactiva las capas desde el panel izquierdo.</p>
        </div>
      </div>

      <div class="panel-section">
        <h3>Info</h3>
        <p>Haz click sobre los elementos del mapa para ver sus atributos.</p>
      </div>
    </aside>

    <div id="map"></div>
  </main>

  <footer class="footer">
    <span>© Elaborado por Geopaz_Eguez&Pazmiño</span>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Plugin opcional para patrón rayado (cacao) -->
  <script src="https://unpkg.com/leaflet.pattern/leaflet.pattern.min.js"></script>

  <!-- Lógica del mapa -->
  <script src="script.js"></script>
</body>
</html>
