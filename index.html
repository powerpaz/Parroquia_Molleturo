<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Geovisor Agrícola de la Parroquia de Molleturo</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Estilos personalizados (estética Mapbox) -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- TOP BAR -->
  <header class="topbar">
    <h1>Geovisor Agrícola de la Parroquia de Molleturo</h1>

    <div class="basemap-select">
      <label for="basemap">Mapa base:</label>
      <select id="basemap">
        <option value="stadiamaps">Mapbox Light Style</option>
        <option value="carto">Carto Positron</option>
        <option value="osm">OpenStreetMap</option>
        <option value="esri">Esri World Imagery</option>
        <option value="toner">Stamen Toner Lite</option>
      </select>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <aside class="panel">

      <div class="panel-section">
        <h3>Capas</h3>
        <div id="layerList" class="layer-list"></div>
      </div>

      <div class="panel-section">
        <h3>Leyenda</h3>
        <div id="legend" class="legend">
          <p>Las capas se mostrarán aquí según su color.</p>
        </div>
      </div>

      <div class="panel-section">
        <h3>Info</h3>
        <p>Pasa el cursor o haz click en cualquier elemento del mapa.</p>
      </div>

    </aside>

    <!-- MAPA -->
    <div id="map"></div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    © Geopaz_Eguez & Pazmiño — 2025
  </footer>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Script principal -->
  <script src="script.js"></script>

</body>
</html>
